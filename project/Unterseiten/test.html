<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            padding: 15px 0;
            position: relative;
        }
        .nav-links {
            display: flex;
            position: relative;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
            font-size: 18px;
        }
        .nav-underline {
            position: absolute;
            bottom: 0;
            height: 3px;
            background: pink;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" data-index="0" onclick="test1()">Sights</a>
            <a href="#" data-index="1" onclick="test1()">Restaurants</a>
            <a href="#" data-index="2">Japanese Basics</a>
            <div class="nav-underline"></div>
        </div>
    </nav>
    
    <script>
        const links = document.querySelectorAll('.nav-links a');
        const underline = document.querySelector('.nav-underline');
        
        function moveUnderline(element) {
            underline.style.width = `${element.offsetWidth}px`;
            underline.style.transform = `translateX(${element.offsetLeft}px)`;
        }
        
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                moveUnderline(e.target);
            });
        });
        function test1(){
            
            window.location.href = "test3.html";
        }
        
        moveUnderline(links[0]);
    </script>
</body>
</html>
