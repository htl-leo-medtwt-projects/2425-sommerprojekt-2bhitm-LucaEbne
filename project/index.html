<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Tourguide</title>
    <script src="js/main_script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
   <header id="header1">
    <img id="cover" src="img/hero_sakura.jpg" alt="">
    <div class="rectangle"></div>
    <div class="headerText"><p>Tourguide <br>Japan</p></div>
    <img onclick="ModeSwitchMain()" id="LightModeSwitch" src="img/Moon_Icon.png" alt="">
    <div class="navbar">
        <a href="Unterseiten/sights.html">Sights</a>
        <a href="Unterseiten/restaurants.html">Restaurants</a>
        <a href="Unterseiten/japanese-basics.html">Japanese Basics</a>
    </div>
   </header>

    <div class="container">
        <div class="slideShowCover" onclick="openSlideshow('food')">
            <h2>Japanese Dishes</h2>
            <img src="img/FoodSlideshow/Ramen.avif" alt="Japanese Dishes">
        </div>
        <div class="slideShowCover" onclick="openSlideshow('places')">
            <h2>Famous Places</h2>
            <img src="img/FamousPlacesSlideshow/Mount-Fuji.jpg" alt="Famous Places">
        </div>
        <div class="slideShowCover" onclick="openSlideshow('events')">
            <h2>Festival & Events</h2>
            <img src="img/FestivalsSlideshow/FestivalCover.jpg" alt="Festival & Events">
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="slideshow" id="slideshow">
            <span class="close-btn" onclick="closeSlideshow()">&times;</span>
            <img class="nav-btn nav-left" id="imgArrow" src="img/pfeil.png" alt="Left" onclick="slideLeft()">
            <img id="slideshow-image" src="" alt="Slideshow">
            <img class="nav-btn nav-right" id="imgArrow" src="img/pfeil.png" alt="Right" onclick="slideRight()">
    </div>
</body>

</html>
